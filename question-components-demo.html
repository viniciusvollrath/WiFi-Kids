<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WiFi Kids - Question Components Demo</title>
    <style>
        :root {
            --color-primary: #7c3aed;
            --color-primary-light: #a78bfa;
            --color-primary-dark: #5b21b6;
            --color-primary-lightest: #faf5ff;
            --color-background: #ffffff;
            --color-background-card: #ffffff;
            --color-background-muted: #f8fafc;
            --color-text: #1f2937;
            --color-text-muted: #64748b;
            --color-border-light: #e2e8f0;
            --color-border-card: #e5e7eb;
            --color-success: #10b981;
            --color-success-light: #d1fae5;
            --color-success-dark: #065f46;
            --color-warning: #f59e0b;
            --color-warning-light: #fef3cd;
            --color-warning-dark: #92400e;
            --spacing-sm: 8px;
            --spacing-md: 16px;
            --spacing-lg: 24px;
            --spacing-xl: 32px;
            --spacing-2xl: 48px;
            --radius-md: 8px;
            --radius-lg: 12px;
            --radius-full: 9999px;
            --font-size-sm: 0.875rem;
            --font-size-base: 1rem;
            --font-size-lg: 1.125rem;
            --font-size-xl: 1.25rem;
            --font-size-2xl: 1.5rem;
            --duration-normal: 0.2s;
            --touch-target-min: 44px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: var(--radius-lg);
            padding: var(--spacing-2xl);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: var(--spacing-2xl);
        }

        .title {
            font-size: var(--font-size-2xl);
            font-weight: bold;
            color: var(--color-primary);
            margin-bottom: var(--spacing-sm);
        }

        .subtitle {
            color: var(--color-text-muted);
            margin-bottom: var(--spacing-lg);
        }

        .demo-section {
            margin-bottom: var(--spacing-2xl);
        }

        .demo-title {
            font-size: var(--font-size-xl);
            font-weight: 600;
            color: var(--color-text);
            margin-bottom: var(--spacing-lg);
            padding-bottom: var(--spacing-sm);
            border-bottom: 2px solid var(--color-border-light);
        }

        .test-button {
            background: var(--color-primary);
            color: white;
            border: none;
            padding: var(--spacing-md) var(--spacing-xl);
            border-radius: var(--radius-md);
            font-size: var(--font-size-base);
            font-weight: 600;
            cursor: pointer;
            transition: all var(--duration-normal) ease;
            margin-bottom: var(--spacing-lg);
        }

        .test-button:hover {
            background: var(--color-primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(124, 58, 237, 0.3);
        }

        .question-demo {
            border: 2px solid var(--color-border-light);
            border-radius: var(--radius-lg);
            padding: var(--spacing-lg);
            margin-bottom: var(--spacing-lg);
            background: var(--color-background-card);
        }

        .mock-questions {
            display: none;
        }

        .mock-questions.visible {
            display: block;
        }

        /* Mock Question Components CSS (inline for demo) */
        .question-card {
            background: var(--color-background-card);
            border: 1px solid var(--color-border-card);
            border-radius: var(--radius-lg);
            padding: var(--spacing-lg);
            margin-bottom: var(--spacing-md);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-md);
            flex-wrap: wrap;
            gap: var(--spacing-sm);
        }

        .question-number {
            font-size: var(--font-size-lg);
            font-weight: 600;
            color: var(--color-primary);
        }

        .question-meta {
            display: flex;
            gap: var(--spacing-sm);
            align-items: center;
        }

        .subject {
            font-size: var(--font-size-sm);
            background: var(--color-background-muted);
            color: var(--color-text-muted);
            padding: 4px 8px;
            border-radius: var(--radius-md);
            border: 1px solid var(--color-border-light);
        }

        .difficulty-easy {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
            font-size: var(--font-size-sm);
            padding: 4px 8px;
            border-radius: var(--radius-md);
            text-transform: uppercase;
            font-weight: 500;
        }

        .question-prompt {
            font-size: var(--font-size-lg);
            line-height: 1.6;
            color: var(--color-text);
            margin-bottom: var(--spacing-lg);
            font-weight: 500;
        }

        .options-container {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-sm);
        }

        .option {
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
            padding: var(--spacing-md);
            border: 2px solid var(--color-border-light);
            border-radius: var(--radius-md);
            background: var(--color-background);
            cursor: pointer;
            transition: all var(--duration-normal) ease;
            font-size: var(--font-size-base);
            min-height: var(--touch-target-min);
        }

        .option:hover {
            border-color: var(--color-primary-light);
            background: var(--color-primary-lightest);
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(124, 58, 237, 0.1);
        }

        .option.selected {
            border-color: var(--color-primary);
            background: var(--color-primary-light);
            color: var(--color-primary-dark);
        }

        .option-letter {
            font-weight: 700;
            color: var(--color-primary);
            min-width: 24px;
        }

        .option-text {
            flex: 1;
        }

        .checkmark {
            color: var(--color-success);
            font-weight: 700;
        }

        .answers-display {
            background: var(--color-background-muted);
            border: 1px solid var(--color-border-light);
            border-radius: var(--radius-md);
            padding: var(--spacing-md);
            margin-top: var(--spacing-lg);
        }

        .status {
            margin-top: var(--spacing-lg);
            padding: var(--spacing-md);
            border-radius: var(--radius-md);
            font-weight: 500;
            text-align: center;
        }

        .status.success {
            background: var(--color-success-light);
            color: var(--color-success-dark);
            border: 1px solid var(--color-success);
        }

        .status.info {
            background: var(--color-primary-lightest);
            color: var(--color-primary-dark);
            border: 1px solid var(--color-primary-light);
        }

        @media (max-width: 640px) {
            .container {
                padding: var(--spacing-lg);
            }
            
            .question-header {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">üéì WiFi Kids - Question Components</div>
            <div class="subtitle">Demo dos novos componentes de perguntas com dados reais da API</div>
        </div>

        <div class="demo-section">
            <h2 class="demo-title">üß™ Test with Real API</h2>
            <button class="test-button" onclick="loadRealQuestions()">
                Carregar Perguntas da API
            </button>
            <div id="api-status" class="status info">
                API Status: <span id="status-text">Verificando...</span>
            </div>
        </div>

        <div class="demo-section">
            <h2 class="demo-title">üìù Question Components Demo</h2>
            <div id="questions-container"></div>
            <div id="answers-summary" class="answers-display" style="display: none;">
                <h3>Respostas Selecionadas:</h3>
                <div id="answers-list"></div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000';
        let selectedAnswers = {};

        // Check API status
        async function checkAPIStatus() {
            try {
                const response = await fetch(`${API_BASE}/ping`);
                if (response.ok) {
                    document.getElementById('status-text').textContent = '‚úÖ Online';
                    return true;
                } else {
                    throw new Error('API not responding');
                }
            } catch (error) {
                document.getElementById('status-text').textContent = '‚ùå Offline';
                return false;
            }
        }

        // Load real questions from API
        async function loadRealQuestions() {
            const button = event.target;
            button.textContent = 'Carregando...';
            button.disabled = true;

            try {
                const response = await fetch(`${API_BASE}/challenge/generate`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        mac: generateMAC(),
                        router_id: 'demo-router',
                        locale: 'pt-BR',
                        persona: 'tutor',
                        subject: 'math',
                        difficulty: 'easy'
                    })
                });

                if (!response.ok) {
                    throw new Error(`Erro ${response.status}: ${response.statusText}`);
                }

                const challengeData = await response.json();
                displayQuestions(challengeData.questions, 'Perguntas Reais da API (GPT)');
                
                document.getElementById('status-text').textContent = `‚úÖ ${challengeData.questions.length} perguntas carregadas`;

            } catch (error) {
                console.error('Error loading questions:', error);
                document.getElementById('status-text').textContent = `‚ùå Erro: ${error.message}`;
                loadMockQuestions(); // Fallback to mock questions
            } finally {
                button.textContent = 'Recarregar Perguntas';
                button.disabled = false;
            }
        }

        // Load mock questions as fallback
        function loadMockQuestions() {
            const mockQuestions = [
                {
                    id: 'mock-1',
                    type: 'mc',
                    prompt: 'Qual √© a soma de 15 + 28?',
                    options: ['41', '43', '45', '47'],
                    subject: 'math',
                    difficulty: 'easy',
                    explanation: 'Para somar 15 + 28, podemos quebrar em (15 + 20) + 8 = 35 + 8 = 43'
                },
                {
                    id: 'mock-2',
                    type: 'mc',
                    prompt: 'Qual √© a capital do Brasil?',
                    options: ['S√£o Paulo', 'Rio de Janeiro', 'Bras√≠lia', 'Salvador'],
                    subject: 'geography',
                    difficulty: 'easy'
                }
            ];
            displayQuestions(mockQuestions, 'Perguntas Mock (Fallback)');
        }

        // Display questions in the UI
        function displayQuestions(questions, title) {
            const container = document.getElementById('questions-container');
            
            container.innerHTML = `
                <h3 style="margin-bottom: var(--spacing-lg); color: var(--color-primary);">
                    ${title}
                </h3>
            `;

            questions.forEach((question, index) => {
                const questionHTML = createQuestionHTML(question, index + 1);
                container.innerHTML += questionHTML;
            });

            // Show answers summary
            updateAnswersSummary();
        }

        // Create HTML for a single question
        function createQuestionHTML(question, questionNumber) {
            const subjectEmojis = {
                math: 'üî¢',
                history: 'üìö',
                geography: 'üåç',
                english: 'üó£Ô∏è',
                physics: '‚öóÔ∏è',
                science: 'üî¨',
                literature: 'üìñ',
                art: 'üé®'
            };

            const emoji = subjectEmojis[question.subject] || 'üìù';
            
            let optionsHTML = '';
            if (question.type === 'mc' && question.options) {
                optionsHTML = question.options.map((option, index) => {
                    const letter = String.fromCharCode(65 + index);
                    return `
                        <div class="option" onclick="selectOption('${question.id}', '${option}', this)">
                            <span class="option-letter">${letter})</span>
                            <span class="option-text">${option}</span>
                            <span class="checkmark" style="display: none;">‚úì</span>
                        </div>
                    `;
                }).join('');
            }

            return `
                <div class="question-card">
                    <div class="question-header">
                        <div class="question-number">Pergunta ${questionNumber}</div>
                        <div class="question-meta">
                            <span class="subject">${emoji} ${question.subject}</span>
                            <span class="difficulty-easy">F√°cil</span>
                        </div>
                    </div>
                    <div class="question-prompt">${question.prompt}</div>
                    <div class="options-container">
                        ${optionsHTML}
                    </div>
                </div>
            `;
        }

        // Handle option selection
        function selectOption(questionId, value, element) {
            // Remove previous selection
            const container = element.parentElement;
            container.querySelectorAll('.option').forEach(opt => {
                opt.classList.remove('selected');
                opt.querySelector('.checkmark').style.display = 'none';
            });

            // Select current option
            element.classList.add('selected');
            element.querySelector('.checkmark').style.display = 'inline';

            // Store answer
            selectedAnswers[questionId] = value;
            updateAnswersSummary();
        }

        // Update answers summary
        function updateAnswersSummary() {
            const summaryDiv = document.getElementById('answers-summary');
            const listDiv = document.getElementById('answers-list');
            
            if (Object.keys(selectedAnswers).length === 0) {
                summaryDiv.style.display = 'none';
                return;
            }

            summaryDiv.style.display = 'block';
            listDiv.innerHTML = Object.entries(selectedAnswers).map(([id, answer]) => 
                `<div><strong>${id}:</strong> ${answer}</div>`
            ).join('');
        }

        function generateMAC() {
            return Array.from({length: 6}, () => 
                Math.floor(Math.random() * 256).toString(16).padStart(2, '0')
            ).join(':').toUpperCase();
        }

        // Initialize
        checkAPIStatus();
        
        // Load mock questions initially
        setTimeout(() => {
            loadMockQuestions();
        }, 1000);
    </script>
</body>
</html>
